<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>COMPACT CAROUSEL SLIDER</h1>
    <br>
    <div class="carousel">
        
        <div class="carousel-inner">
            <div class="carousel-item"><img src="images1/2.png" alt="Image 1"></div>
            <div class="carousel-item"><img src="images1/3.png" alt="Image 2"></div>
            <div class="carousel-item"><img src="images1/Figma3.png" alt="Image 3"></div>
            <div class="carousel-item"><img src="images1/1.png" alt="Image 4"></div>
        </div>
        <button class="carousel-control prev">‹</button>
        <button class="carousel-control next">›</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
